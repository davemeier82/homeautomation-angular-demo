<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="reloadPage()">
    <mat-icon aria-label="Side nav toggle icon">cached</mat-icon>
  </button>
  <span>Home Automation</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/overview">Home</a>
      <a mat-list-item routerLink="/lights">Licht</a>
      <a mat-list-item routerLink="/climate">Klima</a>
      <a mat-list-item routerLink="/windows">Fenster / Türen</a>
      <a mat-list-item routerLink="/shutters">Rollläden</a>
      <a mat-list-item routerLink="/outlets">Steckdosen</a>
      <a mat-list-item routerLink="/power">Strom</a>
      <a mat-list-item routerLink="/cameras">Kameras</a>
      <a mat-list-item routerLink="/devices-config">Konfiguration</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- The routed views render in the <router-outlet>-->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
