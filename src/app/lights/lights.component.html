<p>Licht</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>Ort</th>
    <td mat-cell *matCellDef="let element"> {{ element.label }}</td>      
  </ng-container>

  <ng-container matColumnDef="floor">
    <th mat-header-cell *matHeaderCellDef>Stockwerk</th>
    <td mat-cell *matCellDef="let element"> {{ element.floor }}</td>      
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element"> 
      <mat-slide-toggle [checked]="element.state" (change)="switchLight(element, $event.checked)">      
      </mat-slide-toggle> </td>
  </ng-container>

  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef>Helligkeit</th>
    <td mat-cell *matCellDef="let element">
    <mat-slider *ngIf="element.dimmingLevelInPercent"
      #mySlider
      thumbLabel
      [value]="element.dimmingLevelInPercent"
      (change)="setDimmingLevel(element, mySlider.value)"
      tickInterval="1"
      step="1"
      min="0"
      max="100"
      aria-label="%">
    </mat-slider>   </td>  
  </ng-container>

  <ng-container matColumnDef="lastUpdated">
    <th mat-header-cell *matHeaderCellDef>Aktualisiert am</th>
    <td mat-cell *matCellDef="let element"> {{element.lastUpdated | date :'d.M.yyyy, H:mm'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
