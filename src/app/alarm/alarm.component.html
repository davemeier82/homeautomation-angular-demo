<p>Licht</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>Ort</th>
    <td mat-cell *matCellDef="let element"> {{ element.label }}</td>      
  </ng-container>

  <ng-container matColumnDef="floor">
    <th mat-header-cell *matHeaderCellDef>Stockwerk</th>
    <td mat-cell *matCellDef="let element"> {{ element.floor }}</td>      
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.state }}</td>      
  </ng-container>

  <ng-container matColumnDef="lastUpdated">
    <th mat-header-cell *matHeaderCellDef>Aktualisiert am</th>
    <td mat-cell *matCellDef="let element"> {{element.lastUpdated | date :'d.M.yyyy, H:mm'}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Aktionen</th>
    <td mat-cell *matCellDef="let element">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="stop(element)"
        >
        <mat-icon aria-label="Side nav toggle icon">stop</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
